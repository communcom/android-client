buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    ext {
        appVesrionCode = 10
        appVersionName = "0.$appVesrionCode"
        minsdk = 21
        targetsdk = 28

        kotlin_version = '1.3.41'

        googleServicesVersion = "4.2.0"

        androidXAppcompatVersion = "1.1.0-rc01"

        recyclerViewVersion = "1.1.0-beta01"
        lifecycleVersion = "2.2.0-alpha02"
        archCoreTesting = "2.0.0"
        coroutinesVersion = "1.1.1"

        glideVersion = "4.9.0"
        viewPager2Version = "1.0.0-alpha05"
        navVersion = "2.0.0"
        constraintLayoutVersion = "1.1.3"
        pagingVersion = "2.1.0"
        fabricVersion = "2.9.9"
        legacyVersion = "1.0.0"
        fabricToolsVersion = "1.+"
        materialVersion = "1.1.0-alpha08"
        moshiVersin = "1.8.0"
        advancedWebViewVersion = "v3.0.0"
        decoroVersion = "1.3.5"
        dirchooserVersion = "v1.1.17"
        firebaseCoreVersion = "17.0.1"
        fcmVersion = "19.0.1"
        cyber4jVersion = "0.6.56"

        visionVersion = "18.0.0"

        // Tests
        junitVersion = "4.12"
        test_runner_version = '1.1.0'
        espresso_runner_version = '3.1.1'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.+'
        classpath "com.google.gms:google-services:$googleServicesVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'http://116.203.39.126:34333/repository/cyber4j' }   /* aka "archiva" */
        mavenLocal()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

